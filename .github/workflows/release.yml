name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_format: tar.gz
          
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive_format: tar.gz
            use_cross: true
          
          # x86_64-apple-darwin removed: macos-15-large requires paid plan
          # Intel Mac users can use Rosetta 2 to run ARM builds
          
          - target: aarch64-apple-darwin
            os: macos-latest
            archive_format: tar.gz
          
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive_format: zip
            ext: .exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          submodules: recursive

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@1.93.0
        with:
          targets: ${{ matrix.target }}

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build binary
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi
        shell: bash

      - name: Create archive (Unix)
        if: matrix.archive_format == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf scancode-rust-${{ matrix.target }}.tar.gz scancode-rust${{ matrix.ext }}
          if command -v sha256sum > /dev/null; then
            sha256sum scancode-rust-${{ matrix.target }}.tar.gz > scancode-rust-${{ matrix.target }}.tar.gz.sha256
          else
            shasum -a 256 scancode-rust-${{ matrix.target }}.tar.gz > scancode-rust-${{ matrix.target }}.tar.gz.sha256
          fi
        shell: bash

      - name: Create archive (Windows)
        if: matrix.archive_format == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a scancode-rust-${{ matrix.target }}.zip scancode-rust${{ matrix.ext }}
          certutil -hashfile scancode-rust-${{ matrix.target }}.zip SHA256 > scancode-rust-${{ matrix.target }}.zip.sha256
        shell: pwsh

      - name: Upload build artifacts
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: scancode-rust-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/scancode-rust-${{ matrix.target }}.${{ matrix.archive_format }}
            target/${{ matrix.target }}/release/scancode-rust-${{ matrix.target }}.${{ matrix.archive_format }}.sha256
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: build
    if: always()  # Run even if some builds fail
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release with all assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          generate_release_notes: true
          files: artifacts/*/*.{tar.gz,zip,sha256}
